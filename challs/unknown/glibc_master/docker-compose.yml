version: '2.2'

services:
    pwn:
        build: ./
        volumes: 
            - ./pwn:/home/pwn:ro
            - ./xinetd:/etc/xinetd.d/xinetd:ro
            # - ./tmp:/tmp
        ports:
            - "52018:8888"
        pids_limit: 1024
        cpus: 0.5
        restart: unless-stopped
        
